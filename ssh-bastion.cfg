Host archiva1.bamboonode.com
    Hostname archiva1.bamboonode.com
    User centos
    ProxyCommand ssh -i ~/workspace/ea-aws-cloudFormation/accretdata-aws.pem -W %h:%p centos@bastion.bamboonode.com
    IdentitiesOnly yes
    IdentityFile /home/bamboo/workspace/ea-aws-cloudFormation/accretdata-aws.pem

Host bastion.bamboonode.com
    Hostname bastion.bamboonode.com
    User centos
    IdentityFile /home/bamboo/workspace/ea-aws-cloudFormation/accretdata-aws.pem

